<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Table</title>
    <link rel="stylesheet" href="home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.min.css"
    />
  </head>
  <body>
    <div class="header"><h1 class="tname">Product Table</h1></div>
    <div class="action-btn">
      <button onclick="showModal()" id="add-pro">
        <i class="fa-solid fa-plus"></i> Add Product
      </button>
    </div>

    <div class="table-cont">
      <table>
        <thead>
          <th>Product Id</th>
          <th>Product name</th>
          <th>Buying Price</th>
          <th>Sell Price</th>
          <th>Action</th>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
    <div class="modal" id="modal">
      <i
        class="fa-regular fa-circle-xmark close-btn"
        onclick="Close_modal()"
      ></i>
      <h1>Add Product</h1>
      <form action="">
        <div class="input-box">
          <input
            id="prod-id"
            type="number"
            placeholder="Product Id"
            required
          />
        </div>
        <div class="input-box">
          <input
            id="prod-name"
            type="text"
            placeholder="Product Name"
            required
          />
        </div>
        <div class="input-box">
          <input
            id="Buy-price"
            type="text"
            placeholder="Buying price"
            required
          />
        </div>
        <div class="input-box">
          <input
            id="sell-price"
            type="text"
            placeholder="Selling Price"
            required
          />
        </div>
        <div class="input-btn">
          <button id="add-btn" onclick="addBtn()">Add</button>
          <button id="update-btn" class="Update" disabled="disabled">Update</button>
        </div>
      </form>
    </div>
    <script src="curdoperations.js"></script>
  </body>
</html>
