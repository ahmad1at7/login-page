<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login Form</title>
    <link rel="stylesheet" href="login.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="container">
      <span class="bg-animate"></span>
      <span class="bg-animate2"></span>
      <div class="form-box login" style="--i:0; --j:21">
      <h2 class="animation">Login</h2>
      <form>
        <div class="form-group animation"style="--i:1; --j:22">  
          <input type="text" id="login_email" name="login_email" required/>
          <label for="login_email">Email:</label>
          <i class='bx bxs-envelope'></i>
        </div>
        <div class="form-group animation" style="--i:2; --j:23">
          <input type="password" id="login_password"  name="login_password" required/>
          <label for="login_password">Password:</label>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <button type="submit" class="btn animation" style="--i:3; --j:24">Log in</button>
        
        <div class="logreg-link animation" style="--i:4; --j:25">
        <p>Don't have any account? <a  class="register-link">Sign Up</a></p>
      </div>
      </form>
    </div>
    <div class="info-text login">
      <h2 class="animation" style="--i:0; --j:20;">Welcome Back!</h2>
      <p class="animation" style="--i:1; --j:21;">Lorem, ipsum dolor sit amet consectetur adipisicing elit. At, dignissimos?</p>
    </div>

<!-- Registration Form -->

    <div class="form-box register">
      <h2 class="animation" style="--i:17; --j:0;">Sign Up</h2>
      <form action="#">
        <div class="form-group animation" style="--i:18; --j:1;">  
          <input type="text" id="user" name="username" required/>
          <label for="Username">Username:</label>
          <i class='bx bxs-user'></i>
        </div>
        <div class="form-group animation" style="--i:19; --j:2;">  
          <input type="email" id="login_email" name="login_email" required/>
          <label for="login_email">Email:</label>
          <i class='bx bxs-envelope'></i>
        </div>
        <div class="form-group animation" style="--i:20; --j:3;">
          <input type="password" id="login_password"  name="login_password" required/>
          <label for="login_password">Password:</label>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <button type="submit" class="btn animation" style="--i:21; --j:4;">Sign Up</button>
        <!-- <div class="error-message" id="loginError"></div> -->
        <div class="logreg-link animation" style="--i:22; --j:5;">
        <p>Already have an account? <a class="login-link">Log in</a></p>
      </div>
      </form>
    </div>
    <div class="info-text register">
      <h2 class="animation" style="--i:17; --j:0;">New Here!</h2>
      <p class="animation" style="--i:18; --j:1;">Lorem, ipsum dolor sit amet consectetur adipisicing elit. At, dignissimos?</p>
    </div>
  </div>
    <script src="index.js"></script>
  </body>
</html>
